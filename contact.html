<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <form action="#" method="post">
            <h1>CONTACT ME</h1>

            <p>
                <label>
                    NAME <br>
                    <input type="text" name="name"
size="50" placeholder="Name">
              </label>
            </p>

            <p>
                <label>
                    EMAIL <br>
                    <input type="email" name="email"
size="50" placeholder="your@example.com">
              </label>
            </p>

            <p>
                <label>
                    SUBJECT <br>
                    <input type="text" name="subject"
size="50" placeholder="Write the purpose for contact.">
              </label>
            </p>

            <p>
                <label>
                    MESSAGE <br>
                    <textarea rows="6" cols="50" placeholder="What blog do you want to make"></textarea>           
                </label>
            </p>

            <p>
                <input type="submit" value="Send Message">
            </p>
        </form>
    </body>
</html>
